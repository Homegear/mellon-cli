# /etc/nslcd.conf
# nslcd configuration file. See nslcd.conf(5)
# for details.

# The user and group nslcd should run as.                                                                                                      [0/177]
uid nslcd                    
gid nslcd                       
                   
# The location at which the LDAP server(s) should be reachable.
uri ldaps://ldap.ib-company.de:636
                                      
# The search base that will be used for all queries.
base DC=ELLI,DC=local
                              
filter passwd (&(objectClass=user)(uidNumber=*))
map    passwd uid                  sAMAccountName
map    passwd homeDirectory        "/home/$sAMAccountName"
map    passwd gecos                displayName
map    passwd loginShell           "/home/login.sh"
                                                                         
filter shadow (&(objectClass=user)(uidNumber=*))
map    shadow uid                  sAMAccountName
map    shadow shadowLastChange     pwdLastSet
                    
filter group (&(objectClass=group)(gidNumber=*))
                                                                 
# The LDAP protocol version to use.                                        
# Default: Maximum version supported
#ldap_version 3
                           
# The DN to bind with for normal lookups.
binddn CN=mellon.hgcloud,OU=Users,OU=MyBusiness,DC=ELLI,DC=local
bindpw iPietheex3eix9eeden0nuevainii6Ae7ohcahc3ahle1tiboleis9aP2nieyoTh

# The DN used for password modifications by root.        
#rootpwmoddn cn=admin,dc=preetz,dc=laufernet,dc=de

# SSL options           
ssl on      
tls_reqcert demand
tls_cacertfile /etc/ldap/AD.pem

# The search scope.
#scope sub                         
                                        
#uri ldaps://server2:636
#uri ldaps://server3:636
                 
nss_min_uid 10000
              
